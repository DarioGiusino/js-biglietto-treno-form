<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trenino Boolean</title>
    <!-- Bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- internal stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- internal script -->
    <script defer src="js/script.js"></script>
</head>
<body>
    <main class="container p-5">
        <!-- ticket calculation row -->
        <div class="row pb-3">
            <!-- ticket calculation title -->
            <div class="col-12 pb-3">
                <h1 class="text-uppercase text-center text-white">calcola il prezzo del tuo biglietto</h1>
            </div>
            <!-- ticket calculation box -->
            <div class="col-12 py-4 panel">
                <!-- input fields -->
                <div class="row h-100 text-center fw-bold">
                    <div class="col-4">
                        <label class="d-block pb-3" for="user-name">Nome Cognome</label>
                        <input type="text" id="user-name" class="text-center" value="dario">
                    </div>
                    <div class="col-4">
                        <label class="d-block pb-3" for="kms">Km da percorrere</label>
                        <input type="text" id="kms" class="text-center" value="150">
                    </div>
                    <div class="col-4">
                        <label class="d-block pb-3" for="user-age">Fascia d'et√†</label>
                        <!-- <input type="text" id="user-age" value="27"> -->
                        <select id="user-age">
                            <option value="">Standard</option>
                            <option value="under">Minorenne</option>
                            <option value="over">Over 65</option>
                        </select>
                    </div>
                    <!-- button fields -->
                    <div class="col-6 offset-3 align-self-end">
                        <button id="generate">Genera</button>
                        <button id="erase">Annulla</button>
                    </div>
                </div>
            </div>
        </div>

         <!-- ticket row -->
        <div class="row pb-3">
            <!-- ticket title -->
            <div class="col-12 pb-3">
                <h1 class="text-uppercase text-center text-white">il tuo biglietto</h1>
            </div>
            <!-- ticket box -->
            <div class="col-12 panel p-3 text-black d-flex flex-column">
                <h5 class="text-uppercase">dettaglio passeggeri</h5>
                <div class="row mx-0 h-100">
                    <!-- ticket name -->
                    <div class="col-3 bg-ticket p-3 fw-bold">
                        <h4 class="text-uppercase">nome passeggero</h4>
                        <p id="ticket-name" class="text-capitalize"></p>
                    </div>
                    <!-- ticket details -->
                    <div class="col-9">
                        <div class="row h-100 p-3 border-contain">
                            <div class="col-3 d-flex flex-column justify-content-between">
                              <h5>Offerta</h5>
                              <p id="ticket-type" class="mb-0 text-capitalize"></p>
                            </div>
                            <div class="col-3 d-flex flex-column justify-content-between">
                              <h5>Carrozza</h5>
                              <p id="carriage" class="mb-0 text-capitalize"></p>
                            </div>
                            <div class="col-3 d-flex flex-column justify-content-between">
                                <h5>Codice CP</h5>
                                <p id="cp-code" class="mb-0 text-capitalize"></p>
                            </div>
                            <div class="col-3 d-flex flex-column justify-content-between">
                                <h5>Costo biglietto</h5>
                                <p id="final-price" class="mb-0 text-capitalize"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
